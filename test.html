<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>–ö–∞—Å—Ç–æ–º–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã –≤–∏–¥–µ–æ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ</title>
		<style>
			/* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏ –∫–∞—Å—Ç–æ–º–Ω—ã—Ö –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤ */
			#video-container {
				position: relative;
				max-width: 800px;
				margin: auto;
				background: black;
			}
			video {
				width: 100%;
			}
			.controls {
				position: absolute;
				bottom: 10px;
				width: 100%;
				display: flex;
				justify-content: space-around;
				opacity: 0.8;
				background: rgba(0, 0, 0, 0.6);
				color: white;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div id="video-container">
			<video id="video" src="your-video-file.mp4" controls="false"></video>
			<div class="controls">
				<button onclick="togglePlayPause()">‚èØÔ∏è –ü–∞—É–∑–∞/–ü–ª–µ–π</button>
				<button onclick="toggleFullScreen()">üî≥ –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º</button>
			</div>
		</div>

		<script>
			const video = document.getElementById('video')
			const container = document.getElementById('video-container')

			function togglePlayPause() {
				if (video.paused) {
					video.play()
				} else {
					video.pause()
				}
			}

			function toggleFullScreen() {
				if (!document.fullscreenElement) {
					container.requestFullscreen()
				} else {
					document.exitFullscreen()
				}
			}
		</script>
	</body>
